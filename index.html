<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Weather Conditions</title><link rel="icon" href="https://fav.farm/partly-sunny"><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><header class="header"><a href="#" id="myBtn">Change Location</a> <a href="#" id="myBtn2">Change Units</a></header><div id="myModal" class="modal"><div class="modal-content"><div class="modal-header"><span class="close">&times;</span><h2>Location Search</h2></div><div class="modal-body"><div class="group"><input class="input" placeholder="City Name or Postal code"> <a class="search"></a></div></div><div class="modal-footer"><div class="results"><div class="info">Search by city name or postal code</div></div><div class="searches"><div class="searches-title">Previously searched locations</div></div></div></div></div><div id="preferences" class="modal"><div class="modal-content"><div class="modal-header"><span class="close2">&times;</span><h2>Settings</h2></div><div class="modal-body"><div class="group2"><fieldset class="settings-temp"><legend>Temperature</legend><div class="switch-field"><input type="radio" id="celsius" name="temp" value="celsius"> <label for="celsius">&deg;C</label> <input type="radio" id="fahrenheit" name="temp" value="fahrenheit"> <label for="fahrenheit">&deg;F</label></div></fieldset><fieldset class="settings-precipitation"><legend>Precipitation</legend><div class="switch-field"><input type="radio" id="millimeter" name="precip" value="mm"> <label for="millimeter">mm</label> <input type="radio" id="inch" name="precip" value="inch"> <label for="inch">in</label></div></fieldset><fieldset class="settings-wind"><legend>Wind Speed</legend><div class="switch-field"><input type="radio" id="kmh" name="wind" value="kmh"> <label for="kmh">km/h</label> <input type="radio" id="mph" name="wind" value="mph"> <label for="mph">mph</label> <input type="radio" id="ms" name="wind" value="ms"> <label for="ms">m/s</label> <input type="radio" id="knots" name="wind" value="kn"> <label for="knots">knots</label></div></fieldset><fieldset class="settings-results"><legend>Search Results</legend><input type="range" name="results" min="1" max="100" step="1" list="steplist" autocomplete="off" oninput="this.nextElementSibling.value = this.value"><output id="results"></output></fieldset></div></div><div class="modal-footer"><a class="save">Submit</a></div></div></div><section class="grid-container"><div class="grid-item simple"><div class="current"><div class="datetime"><div class="date"></div><div class="time"></div></div></div><div class="daily"></div><div class="hourly"></div><div class="forecast"></div><div class="aqi hide"><div class="aqi-now"></div><div class="aqi-hour"></div></div></div></section><footer class="footer"><p class="spacer">&nbsp;</p></footer></body></html>
