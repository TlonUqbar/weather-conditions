<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Conditions</title>
    <link rel="icon" href="https://fav.farm/partly-sunny" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <header class="header">
      <!-- <h1>Weather Conditions</h1> -->
      <a href="#" id="myBtn">Change Location</a>
      <a href="#" id="myBtn2">Change Units</a>
      <!-- <a href="#" class="change">Change Units</a> -->
      <!-- <button class="change">Change Units</button> -->
    </header>
  
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Location Search</h2>
        </div>
        <div class="modal-body">
          <div class="group">
            <input type="text" class="input" placeholder="City Name or Postal code" />
            <a class="search"></a>
          </div>
        </div>
        <div class="modal-footer">
          <div class="results">
            <div class="info">Search by city name or postal code</div>
          </div>
        </div>
      </div>
    </div>


    <div id="preferences" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close2">&times;</span>
          <h2>Settings</h2>
        </div>
        <div class="modal-body">
          <div class="group2">
            <fieldset class="settings-temp">
              <legend>Temperature</legend>
              <label><input type="radio" name="temp" value="celsius"> &deg;C </label>
              <label><input type="radio" name="temp" value="fahrenheit"> &deg;F </label>
            </fieldset>

            <fieldset class="settings-precipitation">
              <legend>Precipitation</legend>
              <label><input type="radio" name="precip" value="mm">mm</label>
              <label><input type="radio" name="precip" value="inch">in</label>
            </fieldset>

            <fieldset class="settings-wind">
              <legend>Wind Speed</legend>
              <label><input type="radio" name="wind" value="kmh"> km/h</label>
              <label><input type="radio" name="wind" value="mph"> mph</label>
              <label><input type="radio" name="wind" value="ms"> m/s</label>
              <label><input type="radio" name="wind" value="kn"> knots</label>
            </fieldset>

            <fieldset class="settings-results">
              <legend>Location Search Results</legend>
              <!-- <label for="results">Results</label> -->
              <input type="range" name="results" min="1" max="100" value="10" step="1" list="steplist" autocomplete="off" oninput="this.nextElementSibling.value = this.value">
              <output id="results">10</output>
            </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <a class="save">Submit</a>
        </div>
      </div>
    </div>

    

    <section class="grid-container">
      <div class="grid-item simple">
        <div class="current">
          <div class="datetime">
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="daily"></div>
        <div class="hourly hide"></div>
        <div class="forecast"></div>
        <div class="aqi hide">
          <div class="aqi-now"></div>
          <div class="aqi-hour"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <!-- <h2>Footer!!</h2> -->
       
       <p class="spacer">&nbsp;</p>
    </footer>
  </body>
</html>
