<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Conditions</title>
    <link rel="icon" href="https://fav.farm/partly-sunny" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <header class="header">
      <!-- <h1>Weather Conditions</h1> -->
      <a href="#" id="myBtn">Change Location</a>
    </header>
  
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Location Search</h2>
        </div>
        <div class="modal-body">
          <div class="group">
            <input type="text" class="input" placeholder="City Name or Postal code" />
            <a class="search"></a>
          </div>
        </div>
        <div class="modal-footer">
          <div class="results">
            <div class="info">Search by city name or postal code</div>
          </div>
        </div>
      </div>
    </div>

    

    <section class="grid-container">
      <div class="grid-item simple">
        <div class="current">
          <div class="datetime">
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="daily"></div>
        <div class="hourly hide"></div>
        <div class="forecast"></div>
        <div class="aqi hide">
          <div class="aqi-now"></div>
          <div class="aqi-hour"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <!-- <h2>Footer!!</h2> -->
       <p class="spacer">&nbsp;</p>
    </footer>
  </body>
</html>
